<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Cita</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8f4f8, #f1f8f9);
            margin: 0;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            color: #555;
            margin-bottom: 8px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 250px;
        }

        button {
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        a {
            margin-top: 30px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Seleccionar Cita</h2>
    <form method="post" action="{{ url_for('confirm_appointment') }}">
        <input type="hidden" name="doctor_id" value="{{ doctor_id }}">
        <label for="appointment_id">Cita:</label>
        <select id="appointment_id" name="appointment_id" required>
            {% for appointment in appointments %}
            <option value="{{ appointment.id }}">{{ appointment.date }} {{ appointment.time }} - Cubículo: {{ appointment.cubicle }}</option>
            {% endfor %}
        </select><br>
        <button type="submit">Confirmar Cita</button>
    </form>
    <a href="{{ url_for('user_menu') }}">Regresar al Menú</a>
</body>
</html>
