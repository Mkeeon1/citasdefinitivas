<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Citas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        p {
            text-align: center;
            font-size: 18px;
            color: #7f8c8d;
        }

        button {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            width: 200px;
            margin: 30px auto 0;
        }

        button:hover {
            background-color: #2980b9;
        }

    </style>
</head>
<body>

    <h1>Mis Citas</h1>

    {% if citas %}
        <table>
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Cubículo</th>
                    <th>Doctor</th>
                </tr>
            </thead>
            <tbody>
                {% for cita in citas %}
                <tr>
                    <td>{{ cita[0] }}</td>
                    <td>{{ cita[1] }}</td>
                    <td>{{ cita[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Aún no tienes citas agendadas.</p>
    {% endif %}

    <form action="{{ url_for('user_menu') }}" method="GET">
        <button type="submit">Volver al Menú</button>
    </form>

</body>
</html>
