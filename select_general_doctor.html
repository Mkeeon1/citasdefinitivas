<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Doctor de Medicina General</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8f8f5, #d6eaf8);
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        label {
            font-size: 18px;
            color: #555;
            margin-bottom: 8px;
        }

        select {
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
            background-color: #f8f9f9;
        }

        button {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            margin-top: 30px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Seleccionar Doctor de Medicina General</h2>
    <form method="post" action="{{ url_for('select_general_doctor') }}">
        <label for="doctor_id">Doctor:</label>
        <select id="doctor_id" name="doctor_id" required>
            {% for doctor in doctors %}
            <option value="{{ doctor.id }}">{{ doctor.name }}</option>
            {% endfor %}
        </select><br>
        <button type="submit">Seleccionar Doctor</button>
    </form>
    <a href="{{ url_for('user_menu') }}">Regresar al Men√∫</a>
</body>
</html>
